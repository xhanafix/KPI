<!DOCTYPE html>
<html>
<head>
    <style>
        /* Previous styles remain the same */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 60px;
        }
        textarea.initiative {
            width: 100%;
            min-height: 60px;
            padding: 8px;
            resize: vertical;
            font-family: Arial, sans-serif;
        }
        .chart-container {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .target-cell {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .negative-gap {
            color: red;
        }
        .positive-gap {
            color: green;
        }
        .date-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .date-selector select {
            padding: 5px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .action-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .action-button:hover {
            background-color: #45a049;
        }
        .preview-button {
            background-color: #2196F3;
        }
        .preview-button:hover {
            background-color: #1976D2;
        }
        .selector-label {
            font-weight: bold;
            margin-right: 5px;
        }
        @media print {
            .no-print {
                display: none;
            }
            .container {
                max-width: 100%;
            }
            body {
                margin: 0;
                padding: 20px;
            }
            .chart-container {
                page-break-before: always;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header no-print">
            <h2>KPI Tracker Business Unit</h2>
            <div class="date-selector">
                <span class="selector-label">Year:</span>
                <select id="yearSelect" onchange="updateData()">
                    <option value="2025" selected>2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                </select>

                <span class="selector-label">Month:</span>
                <select id="monthSelect" onchange="updateData()">
                    <option value="0">January</option>
                    <option value="1" selected>February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>

                <span class="selector-label">Week:</span>
                <select id="weekSelect" onchange="updateData()">
                    <option value="month">Full Month</option>
                    <option value="week1">Week 1</option>
                    <option value="week2">Week 2</option>
                    <option value="week3">Week 3</option>
                    <option value="week4">Week 4</option>
                </select>
            </div>
        </div>

        <!-- Previous table structure remains the same -->
        <table id="kpiTable">
            <thead>
                <tr>
                    <th>Metrics</th>
                    <th>Target</th>
                    <th>Actual</th>
                    <th>Gap</th>
                    <th style="width: 40%;">Initiatives to Close the Gap</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Fresh Leads</td>
                    <td class="target-cell" data-monthly="60" data-weekly="15">60</td>
                    <td><input type="number" class="actual" value="60" onchange="updateData()"></td>
                    <td class="gap">0</td>
                    <td><textarea class="initiative">1. Iklan
2. blast existing database
3. Follow up with potential leads from previous campaigns</textarea></td>
                </tr>
                <tr>
                    <td>Appointments Set</td>
                    <td class="target-cell" data-monthly="6" data-weekly="2">6</td>
                    <td><input type="number" class="actual" value="10" onchange="updateData()"></td>
                    <td class="gap">4</td>
                    <td><textarea class="initiative">1. blast existing database with interesting offer
2. Implement appointment reminder system
3. Follow up with leads within 24 hours</textarea></td>
                </tr>
                <tr>
                    <td>Design Fee Sign-ups</td>
                    <td class="target-cell" data-monthly="3" data-weekly="1">3</td>
                    <td><input type="number" class="actual" value="0" onchange="updateData()"></td>
                    <td class="gap">-3</td>
                    <td><textarea class="initiative">1. offer for bayaran ansuran 3 kali or 4 kali
2. Create package deals for design fees
3. Showcase portfolio of successful projects</textarea></td>
                </tr>
                <tr>
                    <td>Deposit Contract Commitments</td>
                    <td class="target-cell" data-monthly="3" data-weekly="1">3</td>
                    <td><input type="number" class="actual" value="0" onchange="updateData()"></td>
                    <td class="gap">-3</td>
                    <td><textarea class="initiative">1. offer for bayaran ansuran 3 kali or 4 kali
2. Provide early bird incentives
3. Create limited time offers</textarea></td>
                </tr>
                <tr>
                    <td>Progress Claims</td>
                    <td class="target-cell" data-monthly="3" data-weekly="1">3</td>
                    <td><input type="number" class="actual" value="0" onchange="updateData()"></td>
                    <td class="gap">-3</td>
                    <td><textarea class="initiative">1. jadual berkala untuk track progress
2. Regular progress updates to customer
3. Implement milestone tracking system</textarea></td>
                </tr>
                <tr>
                    <td>Project Handover</td>
                    <td class="target-cell" data-monthly="3" data-weekly="1">3</td>
                    <td><input type="number" class="actual" value="0" onchange="updateData()"></td>
                    <td class="gap">-3</td>
                    <td><textarea class="initiative">1. (Badrul) request work plan dari existing (Ipah)
2. Rework the plan untuk handover
3. Create detailed handover checklist</textarea></td>
                </tr>
            </tbody>
        </table>

        <div class="chart-container">
            <canvas id="kpiChart"></canvas>
        </div>

        <div class="button-container no-print">
            <button class="action-button preview-button" onclick="previewReport()">Preview</button>
            <button class="action-button" onclick="printReport()">Print</button>
        </div>
    </div>

    <script>
        let chart;

        function updateData() {
            const rows = document.querySelectorAll('#kpiTable tbody tr');
            const labels = [];
            const targetData = [];
            const actualData = [];
            const weekSelect = document.getElementById('weekSelect');
            const isWeeklyView = weekSelect.value !== 'month';

            rows.forEach(row => {
                labels.push(row.cells[0].textContent);
                const targetCell = row.cells[1];
                const target = isWeeklyView ? 
                    parseInt(targetCell.getAttribute('data-weekly')) : 
                    parseInt(targetCell.getAttribute('data-monthly'));
                
                targetCell.textContent = target;
                
                const actual = parseFloat(row.querySelector('.actual').value) || 0;
                const gap = actual - target;
                const gapCell = row.querySelector('.gap');
                gapCell.textContent = gap;
                
                if(gap < 0) {
                    gapCell.className = 'gap negative-gap';
                } else if(gap > 0) {
                    gapCell.className = 'gap positive-gap';
                } else {
                    gapCell.className = 'gap';
                }
                
                targetData.push(target);
                actualData.push(actual);
            });

            updateChart(labels, targetData, actualData);
        }

        function updateChart(labels, targetData, actualData) {
            if (chart) {
                chart.destroy();
            }

            const ctx = document.getElementById('kpiChart').getContext('2d');
            const year = document.getElementById('yearSelect').value;
            const month = document.getElementById('monthSelect').options[document.getElementById('monthSelect').selectedIndex].text;
            const week = document.getElementById('weekSelect').options[document.getElementById('weekSelect').selectedIndex].text;
            const periodText = week === 'Full Month' ? month : `${month} - ${week}`;
            
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Target',
                            data: targetData,
                            backgroundColor: 'rgba(54, 162, 235, 0.5)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Actual',
                            data: actualData,
                            backgroundColor: 'rgba(255, 99, 132, 0.5)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: `Performance vs Target - ${periodText} ${year}`,
                            font: {
                                size: 16
                            }
                        }
                    }
                }
            });
        }

        function previewReport() {
            const printWindow = window.open('', '_blank');
            printWindow.document.write('<html><head><title>KPI Report Preview</title>');
            printWindow.document.write(document.getElementsByTagName('style')[0].outerHTML);
            printWindow.document.write('</head><body>');
            printWindow.document.write(document.querySelector('.container').innerHTML);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
        }

        function printReport() {
            window.print();
        }

        // Initialize the page
        updateData();
    </script>
</body>
</html>
